<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Pagination Trial</title>

    <style>
        .card-wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .highlight {
            background-color: yellow;
        }
    </style>
</head>

<body>

    <header class="navbar bg-dark text-white mb-5">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="navbar-brand">Pagination Trial</h1>

            <p class="mb-0">JSON Placeholder API</p>
        </div>
    </header>


    <div class="container">


        <div class="d-flex justify-content-between navbar-light bg-light mb-5 p-3">
            <div class="d-flex">
                <form class="d-flex me-3" id="search-form">
                    <input class="form-control me-2 shadow-none" type="text" id="search-input" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success shadow-none" type="submit">Search</button>
                </form>
                
                <!-- <select class="form-select w-25 me-3" id="post_per_page">
                    <option selected>Post per page</option>
                    <option value="6">6</option>
                    <option value="9" selected>9</option>
                    <option value="12">12</option>
                </select> -->
    
                <select class="form-select w-50 shadow-none" name="filterBy" id="filterBy">
                    <option selected>Sort By</option>
                    <option value="ID">ID</option>
                    <option value="Title">Title</option>
                    <option value="Description">Description</option>
                </select>
            </div>

            <button class="btn btn-danger btn-sm shadow-none disabled" id="clear-search">Clear</button>

        </div>

        <h3 id="post-msg" class="mb-3"></h3>

        <div id="app" class="card-wrapper"></div>

        <nav class="my-4 d-flex justify-content-end">
            <ul class="pagination pagination-wrapper list-group list-group-horizontal"></ul>
        </nav>

    </div>

    <!-- <script src="app.js"></script> -->
    <!-- <script src="app-fetch-1.js"></script> -->
    <script src="app-fetch.js"></script>

</body>

</html>
